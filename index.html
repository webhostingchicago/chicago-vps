<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago VPS Hosting | High-Performance Servers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0e17;
            color: #ffffff;
        }

        .header {
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
        }

        .logo {
            font-size: 24px;
            color: #00a3ff;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 800px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #00a3ff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: #00a3ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #0077cc;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ChicagoVPS</div>

    <section class="hero">
        <div class="hero-content">

            <a href="https://webhostingchicago.duoservers.com/" class="cta-button">SIGN UP NOW</a>
        </div>

</body>
</html>
